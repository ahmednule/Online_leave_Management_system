{% extends "users/base.html" %}
{% block content %}
<div class="container mt-4">
    <!-- Profile Card -->
    <div class="card mb-4">
        <div class="card-header">
            Profile
        </div>
        <div class="card-body">
            <!-- Personal Information Section -->
            <h5 class="card-title">Personal Information</h5>
            <form>
                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="role" class="col-sm-2 col-form-label">Role:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="role" placeholder="Enter your role">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="department" class="col-sm-2 col-form-label">Department:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="department" placeholder="Enter your department">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contact Information Card -->
    <div class="card mb-4">
        <div class="card-header">
            Contact Information
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3 row">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Card -->
    <div class="card">
        <div class="card-header">
            Change Password
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3 row">
                    <label for="currentPassword" class="col-sm-2 col-form-label">Current Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="currentPassword" placeholder="Enter your current password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="newPassword" class="col-sm-2 col-form-label">New Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
